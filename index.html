<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>jirotubert-star</title>
    <meta name="description" content="Personal site for jirotubert-star." />
    <style>
      :root {
        --bg: #0b0b0b;
        --text: #f6f6f6;
        --muted: #a0a0a0;
        --accent: #00b3a4;
      }
      * { box-sizing: border-box; }
      body {
        margin: 0;
        font-family: "Helvetica Neue", Arial, sans-serif;
        color: var(--text);
        background: radial-gradient(1200px 600px at 20% 10%, #1b1b1b, var(--bg));
        min-height: 100vh;
        display: grid;
        place-items: center;
      }
      main {
        width: min(900px, 92vw);
        padding: 64px 24px;
      }
      h1 {
        margin: 0 0 16px 0;
        font-size: clamp(2.2rem, 4vw, 3.5rem);
        letter-spacing: 0.02em;
      }
      p {
        margin: 0 0 24px 0;
        color: var(--muted);
        font-size: 1.05rem;
        line-height: 1.6;
      }
      .actions {
        display: flex;
        gap: 12px;
        flex-wrap: wrap;
      }
      .btn {
        display: inline-block;
        padding: 10px 18px;
        border-radius: 999px;
        text-decoration: none;
        color: var(--text);
        border: 1px solid #2a2a2a;
      }
      .btn.primary {
        background: var(--accent);
        color: #061c1a;
        border-color: transparent;
        font-weight: 600;
      }
      footer {
        margin-top: 40px;
        color: var(--muted);
        font-size: 0.9rem;
      }
    </style>
  </head>
  <body>
    <main>
      <h1>Hi, Iâ€™m jirotubert-star</h1>
      <p>
        Welcome to my GitHub Pages site. This is a clean starter page that you can
        customize with your projects, links, and contact info.
      </p>
      <div class="actions">
        <a class="btn primary" href="https://github.com/jirotubert-star" target="_blank" rel="noreferrer">GitHub</a>
        <a class="btn" href="mailto:hello@example.com">Contact</a>
      </div>
      <footer>Last updated: February 3, 2026</footer>
    </main>
  </body>
</html>
